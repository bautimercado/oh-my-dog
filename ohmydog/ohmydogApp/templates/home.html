{% extends "base.html" %}

{% load static %}

{% block content %}

<html>
    <body>
        <img src= "{% static '/img/ohmydog.png' %}">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
        {% for msg in messages %}
        <script>
            swal('{{msg}}');
        </script>
        {% endfor %}
        <br>
        {% if user.is_authenticated %}
            <a href="{% url 'listado_de_clientes' %}", style="margin-left: 92%; color: black;">Lista de clientes</a>
        {% endif %}
    </body>
</html>

{% endblock %}
