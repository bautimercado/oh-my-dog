{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar ubicación.</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5fzRrz8Xx_6BMMpCr5cyGxFZ92u22lnQ&libraries=places"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
</head>
<body>
    {% for msg in messages %}
    <script>
        swal('{{msg}}');
    </script>
    {% endfor %}
    <h1 class="titulos-format">Agregar ubicación.</h1>
    <form action="" method="POST" class="formularios"> {% csrf_token %}
        <div style= "width: 75%; margin: auto;"> 
            {{form|crispy}}
        <input type="submit"  class="btn btn-primary" value="Enviar">
        <button onclick="window.history.back()" class="btn btn-primary">Volver</button>
        </div>
    </form>
</body>
</html>

{% endblock %}
