{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Realizar Donacion</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body> 
    <h1 class="titulos-format"> Realizar Donacion </h1>
    <br>
    <form action="" class="formularios" method="POST"> {% csrf_token %}
        <div style= "width: 75%; margin: auto;"> 
            {{form|crispy}}
        <input type="submit"  class="btn btn-primary" value="Pagar">
        <input type="submit" onclick="goBack()" class="btn btn-primary" value="Volver">
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>


{% endblock %}
