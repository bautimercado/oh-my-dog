{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            text-align: center;
            margin: 20px;
        }
        .image-container img {
            max-width: 600px;
        }
        .image-container h2 {
            text-align: center;
        }
    </style>
</head>
<body> 
    <h1 class="titulos-format">Estadisticas</h1>
    <br>
    <div style="text-align:center"> 
        <form method="GET" action="{% url 'ver_estadisticas' %}">
            <label for="mes">Mes:</label>
            <select name="mes" id="mes" required>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <button type="submit">Generar Estadísticas</button>
        </form>
            <img src="{% static 'img/dinamicas.png' %}" alt="Gráfico de turnos">
    </div>
    <div class="container">
        <div class="image-container">
            <h4>Razas</h4>
            <img src="{% static 'img/razas.png' %}" alt="Gráfico de razas">
        </div>
        <div class="image-container">
            <h4>Turnos</h4>
            <img src="{% static 'img/turnos.png' %}" alt="Gráfico de turnos">
        </div>
    </div>
</body>
</html>


{% endblock %}
