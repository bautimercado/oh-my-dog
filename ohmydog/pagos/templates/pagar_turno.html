{% extends "base.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pagar turno</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"> </script>
    {% for msg in messages %}
    <script>
        swal('{{msg}}');
    </script>
    {% endfor %}
    <style>
        hr {
            border: none;
            height: 3px;
            background-color: black;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="titulos-format">Pagar Turno</h1> 
    <br>

    <form method="post"  style="text-align: center;" action="">
        {% csrf_token %}
        <b> <label for="monto">Monto:</label> </b>
        <input type="number" name="monto" id="monto" required>
    
        <br>
    
      <b> <label for="id_metodo_pago">MÃ©todo de Pago:</label> </b>  
        <select style="text-align: center; margin-left:15px" name="metodo_pago" id="id_metodo_pago" required>
            <option value="tarjeta">Tarjeta</option>
             <option value="cripto">Cripto (DAI)</option>
         </select>

        <br>
        <br>
        <input type="submit" class="btn btn-primary"  value="Continuar">
    
    </form>
    <br>
    <br>
    
    <br>
</body> 
</html>


{% endblock %}
